# single mongodb
spring.data.mongodb.uri=mongodb://learn:learn@localhost:27017/learn

# multi mongodb
#learnone
mongodb.learnone.database=learn
mongodb.learnone.host=127.0.0.1
mongodb.learnone.port=27017
mongodb.learnone.username=learn
mongodb.learnone.password=learn
#learntwo
mongodb.learntwo.database=learn
mongodb.learntwo.host=127.0.0.1
mongodb.learntwo.port=27017
mongodb.learntwo.username=learn
mongodb.learntwo.password=learn

# spring redis
# Redis数据库索引（默认为0）
spring.redis.database=0  
# Redis服务器地址
spring.redis.host=localhost
# Redis服务器连接端口
spring.redis.port=6379  
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制） 默认 8
spring.redis.lettuce.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
spring.redis.lettuce.pool.max-wait=-1
# 连接池中的最大空闲连接 默认 8
spring.redis.lettuce.pool.max-idle=8
# 连接池中的最小空闲连接 默认 0
spring.redis.lettuce.pool.min-idle=0
